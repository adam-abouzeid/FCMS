{% extends "Main/layout.html" %} {% load static %} {% block body %}

<div class="news-header">
  <h2>Stay Updated with Our Latest News</h2>
</div>

<div class="news-grid">
  {% for new in News %}
  <a class="nostyle" href="{% url 'singleNews' new.id %}">
    <div class="card">
      <img class="card-img-top" src="{{new.Image}}" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{new.title}}</h5>
        <p class="card-text">{{ new.description|truncatechars:100 }}</p>
        <p class="card-text">
          <small class="text-muted">Uploaded on {{new.date_uploaded}}</small>
        </p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

<style>
  .news-header h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #d00000;
  }

  .news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border: 1px solid #dad8d8;

    border-radius: 7px;
    overflow: hidden;
    height: 340px;
  }

  .card-img-top {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }

  .card-body {
    text-align: center;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-title {
    font-size: 18px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }

  .card-text {
    font-size: 14px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    text-overflow: ellipsis;
  }

  .nostyle,
  .nostyle:hover {
    text-decoration: none;
    color: inherit;
  }
</style>

{% endblock %}
