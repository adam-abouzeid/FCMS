{% extends "Main/layout.html" %} 
{% load static %}


{% block body %}
   <h1 class="NewsTitle">Latest News:</h1>
   
   <div class="HorScroll">
         <!--I was thinking of creating a horizontal scroll for the news if you can implement this-->
         {% for new in News %} 
         <div class="item">
            <a href="">
               <img src="{{ new.Image }}" 
                    alt="Click here to view the new"
                    height="500"
                    width="700">
            </a>
            <div class="img__text">
               <h4>{{new.title}}</h4>  
            </div>
         </div>
         {% endfor %}
   </div>
   <script>
      var items = document.querySelectorAll(".item");
      var HorScroll = document.querySelector(".HorScroll");
      items.forEach(function(item) {
         var copy = item.cloneNode(true);
         HorScroll.appendChild(copy);
      });
      var totalWidth = 0;
      items.forEach(function(item) {
         totalWidth += item.offsetWidth;
      });
      HorScroll.style.width = totalWidth + "px";

      var multiplier = items.length;

      var style = document.createElement('style');
      style.innerHTML = '@keyframes scrollAnimation {\
        0% {\
          transform: translateX(0);\
        }\
        100% {\
          transform: translateX(-' + (100 * multiplier) + '%);\
        }\
      }';
      document.head.appendChild(style);
   </script>
{% endblock %}
